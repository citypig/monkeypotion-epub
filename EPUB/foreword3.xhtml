		<header>
			<h1>推薦序：張懸</h1>
		</header>
		<main>
			<p>每個人若是孤島；自從這句話流行起來，<br />我常在想，那每個行業之間是不是呢。</p>

			<p>做工的孤獨。寫字譜曲的孤獨。舞蹈中身體的孤獨。<br />
			辦公桌前的孤獨。拉拔新生命的孤獨。<br />
			廚房裡的孤獨。</p>

			<p>孤獨沒有美或不美可言。<br />
			承載著孤獨的人們，<br />
			他們的消化，手法與承受的姿態，也許。</p>

			<p>因此我們心裡還是多麼害怕孤獨被感覺得太清楚的時候，<br />
			但再三地，被孤獨的人們震撼或感動。</p>

			<p>孤獨讓作者寫了一本真切而不氾濫感情的書。<br />
			字句實在而細膩，它透露了一個工作的，<br />
			沒有貼金燙銀的里程碑。<br />
			讓我再說一次孤獨；<br />
			孤獨是作者里程碑的厚實石紋。</p>

			<p>恭喜你，親愛的作者。<br />
			歡迎你的孤獨快快再出現。</p>

			<p style="text-align: right">
				張懸<br />
				創作歌手
			</p>
		</main>
	</body>
